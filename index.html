<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Archipelago Games Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Archipelago Games Library</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Cerca giochi..." />
                <select id="sortSelect">
                    <option value="default">Predefinito</option>
                    <option value="alpha-asc">A → Z</option>
                    <option value="alpha-desc">Z → A</option>
                    <option value="status">Per stato</option>
                </select>
                <div class="stats">
                    <span id="gameCount">0 giochi</span>
                </div>
            </div>
        </header>

        <div id="loadingMessage" class="loading-message">
            Caricamento dati...
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="gamesGrid" class="games-grid">
            <!-- Game cards will be inserted here -->
        </div>
    </div>

    <!-- Game Detail Modal -->
    <div id="gameModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalBanner" class="modal-banner">
                <button id="modalClose" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <h2 id="modalTitle" class="modal-title"></h2>
                <div id="modalStatus" class="modal-status"></div>

                <div id="modalLinksSection" class="modal-section" style="display: none;">
                    <h3 class="modal-section-title">Links</h3>
                    <div id="modalLinks" class="modal-links"></div>
                </div>

                <div id="modalNotesSection" class="modal-section" style="display: none;">
                    <h3 class="modal-section-title">Note</h3>
                    <div id="modalNotes" class="modal-notes"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
